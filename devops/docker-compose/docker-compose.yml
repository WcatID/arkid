version: '3.5'

services:
  portal:
    image: nginx:alpine
    container_name: arkid-dev-portal
    restart: always
    networks:
      - arkid-dev
    ports:
      - 8989:80
    depends_on:
      - be
      - fe
    volumes:
      - ./portal.conf:/etc/nginx/conf.d/default.conf
      - ./nginx.conf:/etc/nginx/nginx.conf
  
  ## arkid-dev
  be:
    image: longguikeji/arkid:for_develop
    container_name: arkid-dev-be
    sysctls:
      - net.core.somaxconn=65535
    restart: always
    # 如果不开发后端，请把下边两行注释掉
    working_dir: /root/workspace/arkid
    command: sh -c "python3 manage.py migrate && tail -f /dev/null"
    environment:
      - MYSQL_HOST=arkid-dev-db
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=arkid
      - MYSQL_USER=arkiduser
      - MYSQL_PASSWORD=arkiduser
      - REDIS_HOST=arkid-dev-redis
    #   - LDAP_ADMIN_PASSWORD=${LDAP_ADMIN_PASSWORD}
    networks:
      - arkid-dev
    depends_on:
      - db
    volumes:
      - ../../:/root/workspace/arkid
      - ./setting_local.py:/var/arkid/settings_local.py
      - ./arkid-be.local.toml:/var/arkid/arkid.local.toml
      - ./be:/data

  fe:
    image: longguikeji/arkid-fe:v2dev
    container_name: arkid-dev-fe
    restart: always
    networks:
      - arkid-dev

  # #容器化开发前端
  # fe:
  #   image: node:10.20.1-buster
