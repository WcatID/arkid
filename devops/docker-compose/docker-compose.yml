  #   user: root
  #   restart: always
  #   networks:
  #     - arkid-dev
  #   working_dir: /root/workspace/arkid-fe
  #   command: sh -c "npm install && tail -f /dev/null"
  #   volumes: 
  #     - ../../../arkid-frontend:/root/workspace/arkid-fe

  db:
    image: mysql:5.7
    container_name: arkid-dev-db
    restart: always
    networks:
      - arkid-dev
    environment:
      - TZ=Asia/Shanghai
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=arkiduser
      - MYSQL_PASSWORD=arkiduser
      - MYSQL_DATABASE=arkid
    volumes:
      - ./db/data:/var/lib/mysql
      - ./db/config:/etc/mysql/conf.d
    command:
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"

